<h2 mat-dialog-title>Confirm Removal</h2>
<mat-dialog-content>
  <p>Confirm deletion of this entire group?</p>
  <p>This cannot be undone!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onYes()">Yes</button>
  <button mat-button (click)="onNo()">No</button>
</mat-dialog-actions>
